<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Likes</title>
  </head>
  <body>
    <div id="container">
      <div class="nav-bar">
        <h1>NetWork</h1>
      </div>
      <div>
        <h1 class="header">Your Feed</h1>
      </div>

      <div class="body">
        <div class="left">
          <div>
            <img src="usericon.png" alt="user-image" />
          </div>
          <div>
            <a href="x">Add a Avatar</a>
          </div>
          <h2>Pamela Castaneda</h2>
        </div>

        <div class="right">
          <div class="boxOne">
            <div class="top">
              Neil M
              <p id="count">Like(s)</p>
              <div>
                <button class="button" onclick="add1(this)">Like</button>
              </div>
              </div>
            
            <div>
              <p>
                I just set up this new discord bot, let me know that you think.
                <a href="x">link</a>
              </p>
            </div>
            </div>
          
          <div class="boxTwo">
            <div class="top">
              Nichole K
              <p id="count2">Like(s)</p>
              <div>
                <button class="button" onclick="add2(this)">Like</button>
              </div>
            </div>
            <div>
              <p>
                Just finished my
                <a href="x">next comic</a>, check it out.
              </p>
            </div>
          </div>
          <div class="boxThree">
            
              <div class="top">Jim R
              <p id="count3">Like(s)</p>
              
               <button class="button" onclick="add3(this)">Like</button>
              </div>
            
            <div>
              <p>
                I can't stop listening to the
                <a href="x">new album</a>. 
              </p>
              <p>Who else is liking it?</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="main.js"></script>
  </body>
</html>
